<div id="" #description style="display: none;">
    <ng-content  select="description"></ng-content>
</div>
<div *ngIf="isExpanded" class="expanded skill">
    <div class="name">
        <img src="{{icon}}" width="16" height="16"/>
        {{name}}
        <a href="{{site}}" *ngIf="site" class="site" target="_blank"><i class="fa fa-external-link-square"></i></a>
    </div>
    <blockquote [innerHTML]="description.innerHTML">

    </blockquote>
</div>
<div class="collapsed skill label label-info" *ngIf="!isExpanded">
    {{name}}
</div>
