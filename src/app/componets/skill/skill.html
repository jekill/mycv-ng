<div *ngIf="isExpanded" class="expanded skill">
    <div class="name">
        <img src="{{icon?icon:'assets/img/0.gif'}}" width="16" height="16" class="skill-icon" [class.no-icon]="!icon"/>
        {{name}}
        <a href="{{site}}" *ngIf="site" class="site" target="_blank"><i class="fa fa-external-link-square"></i></a>
    </div>
    <blockquote>
        <div class="description" *ngIf="description">
            <ng-content select="description"></ng-content>
        </div>

        <div *ngIf="about" class="about">
            <div class="about-title">
                <trans lang="en">About the technology:</trans>
                <trans lang="ru">Информация о технологии:</trans>
            </div>
            {{about}}
        </div>
    </blockquote>
</div>
<div class="collapsed skill label label-info" *ngIf="!isExpanded" [id]="identifier">
    {{name}}
    <skill-popover-inline [name]="name" [class.hidden]="!isHover"></skill-popover-inline>
</div>
