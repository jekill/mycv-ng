<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Evgeny P Fomin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-PpvUDg6Tgcp6nh5chOo8teebMjoOXeU/PVfbPIRL4dymXdX1LuGS8ZpBUUqjDZ0d" crossorigin="anonymous">
    <style type="text/css">
        <%= require("./main.scss") %>
    </style>
</head>
<body>
<div class="container">

    <app class="h-resume">
        <div class="application-loader">
            <div class="progress">
                <div id="loading-progress-bar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                    Loading ...
                </div>
            </div>
        </div>
    </app>
</div>

<div class="mycv-ng-link hide-pdf">
    &copy; Evgeny Fomin. |
    <a href="https://github.com/jekill/mycv-ng" target="_blank">
        <i class="fa fa-github-square"></i>
        Fork and modify this app https://github.com/jekill/mycv-ng
    </a>
</div>

<script>
    (function () {
        var progressBar = document.getElementById('loading-progress-bar');
        if (progressBar) {
            setTimeout(function() {
                progressBar.style.width = '90%';
            },0);
        }
    })();
</script>

</body>
</html>
