<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style type="text/css">
        <%= require("./main.scss") %>
    </style>
</head>
<body>
<div class="container">

    <app>
        <div class="application-loader">
            <div class="progress">
                <div id="loading-progress-bar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                    Loading ...
                </div>
            </div>
        </div>
    </app>

    <script>
        (function () {
                var progressBar = document.getElementById('loading-progress-bar');
                if (progressBar) {
                    progressBar.style.width = '90%';
                }
        })();
    </script>
</div>
</body>
</html>
